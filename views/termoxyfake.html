<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termoxy</title>
    <script defer>
       const address = document.getElementById("address");
const searchEngine = document.getElementById("search-engine");
const payloadJson = [
  {
    'name': 'eruda',
    'code': `(function () { var script = document.createElement('script'); script.src="https://cdn.jsdelivr.net/npm/eruda"; document.body.append(script); script.onload = function () { eruda.init(); } })();`
  }
]

document.getElementById("form").onsubmit = async (event) => {
    if (sessionStorage.getItem('swRun') === "true") {
        event.preventDefault();

        try {
          await registerSW();
        } catch (err) {
          alert("Failed to register service worker.")
          alert(err.toString())
          throw err;
        }
        const url = search(address.value, searchEngine.value); 
        var editorContent = document.getElementById("editor").value;
        var newEditorContent = `try {${editorContent}} catch (error) {alert(error)}`
        console.log(newEditorContent)
        var blob = new Blob([newEditorContent], { type: "text/plain" });
        var link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        document.body.appendChild(link);
        console.log(link.href);
        sessionStorage.setItem("lllk", link.href)
        document.body.removeChild(link);
        var ifm = document.createElement('iframe')
        ifm.src = __uv$config.prefix + __uv$config.encodeUrl(url)
        ifm.id = "iframe";ifm.classList.add('iframe');ifm.onload = function () {var script=document.createElement("script");script.src="https://termoxyfake.vercel.app/scripts/injector.js";document.body.appendChild(script);}
        document.body.appendChild(ifm);
    }
}

function createPayload(name, code) {
  var newPayload = document.createElement("button");
  newPayload.innerHTML = name;
  newPayload.onclick = function () {
    var editorContent = code
    var newEditorContent = `try {${editorContent}} catch (error) {alert(error)}`
    document.getElementById("editor").value = newEditorContent
  }
  document.getElementById("payloads").appendChild(newPayload)
}

payloadJson.forEach(payload => {
  createPayload(payload.name, payload.code)
});
    </script>
    <style>
        body {
            background-color: black;
            width: 100%;
            height: 100%;
            margin: 0; 
            overflow: hidden;
        }

        #editor {
            position: absolute;
            left: 50vw;
            transform: translateX(-50%);
            width: 75vw;
            height: 50vh;
            color: white;
            background-color: black;
            border: 10px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            resize: none;
        }

        #address {
            color: white;
            position: absolute;
            left: 50vw;
            bottom: 35vh;
            width: 75vw;
            border: 10px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            background-color: black;
            transform: translateX(-50%);
        }

        .iframe{
            position: absolute;
            width:100%;
            height: 100%;
            left:0px;
            top:0px;
            border: none;
        }

        .payloads {
            position: absolute;
            top: 70vh;
            display: table;
        }

        .payloads button {
            padding: 5px 15px;
            margin-bottom: 15px;
            margin-left: 15px;
            background-color: black;
            color: white;
            border: 3px solid rgb(27, 27, 27);
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <textarea id="editor">alert(1);</textarea>
    <form id="form" class="flex-center">
        <input id="search-engine" value="https://www.google.com/search?q=%s" type="hidden"/>
        <input id="address" class="inputUrl" type="text" placeholder="Search the web freely" />
      </form>
          <div class="payloads" id="payloads">

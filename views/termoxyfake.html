<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            background-color: black;
            width: 100%;
            height: 100%;
            margin: 0; 
            overflow: hidden;
        }

        #editor {
            position: absolute;
            left: 50vw;
            transform: translateX(-50%);
            width: 75vw;
            height: 50vh;
            color: white;
            background-color: black;
            border: 10px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;

        #address {
            color: white;
            position: absolute;
            left: 50vw;
            bottom: 35vh;
            width: 75vw;
            border: 10px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            background-color: black;
            transform: translateX(-50%);
        }

        .iframe{
            position: absolute;
            width:100%;
            height: 100%;
            left:0px;
            top:0px;
            border: none;
        }

        .payloads {
            position: absolute;
            top: 70vh;
            display: table;
        }

        .payloads button {
            padding: 5px 15px;
            margin-bottom: 15px;
            margin-left: 15px;
            background-color: black;
            color: white;
            border: 3px solid rgb(27, 27, 27);
            border-radius: 6px;
        }
